<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS | AvantGarde Portfolio</title>
    
    <!-- 1. 引入 Netlify Identity Widget 脚本 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- 2. 关键修复：补全所有类型的令牌检测 -->
    <script>
      // 获取当前 URL 的 hash 部分
      const hash = window.location.hash;

      // 检查是否包含 Netlify Identity 的任何一种令牌
      // confirmation_token = 注册确认
      // invite_token = 邀请链接
      // recovery_token = 找回密码
      if (hash.includes("invite_token=") || hash.includes("recovery_token=") || hash.includes("confirmation_token=")) {
        
        // 立即带着令牌跳转到 admin 页面
        window.location.href = "/admin/" + hash;
      }
    </script>
  </body>
</html>
