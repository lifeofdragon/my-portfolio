<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <!-- 引入配置文件 -->
  <link href="./config.yml" type="text/yaml" rel="cms-config-url">

  <!-- 1. 必须先引入 Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    body { margin: 0; background: #1e1e1e; color: #eee; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .loader { border: 4px solid #333; border-top: 4px solid #a3e635; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .msg-box { text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- 容器保持为空 -->
  <div id="nc-root"></div>

  <!-- 加载提示 -->
  <div id="loading-msg" class="msg-box">
    <div class="loader" style="margin: 0 auto 20px;"></div>
    <h2 id="status-text">Verifying Identity...</h2>
  </div>

  <script>
    // 2. 核心修复逻辑：红绿灯
    // 检查 URL 里是否有 token
    const hash = window.location.hash;
    const hasToken = hash.includes("invite_token=") || hash.includes("recovery_token=") || hash.includes("confirmation_token=");

    if (hasToken) {
      // === 情况 A：正在注册/确认中 ===
      // 此时绝对不要加载 CMS，否则会把 token 吃掉
      document.getElementById("status-text").innerText = "Completing Registration...";
      
      // Identity Widget 会自动检测到 hash 里的 token 并弹出窗口
      // 我们只需要监听 "登录成功" 事件即可
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("login", () => {
          // 注册并登录完成后，移除 hash（去掉 token），刷新页面
          // 刷新后就会进入“情况 B”
          window.location.replace("/admin/");
        });
      }
      
    } else {
      // === 情况 B：正常访问 ===
      // 没有 token，说明是正常登录或者已经注册完了
      // 这时候才动态加载 CMS 脚本
      
      document.getElementById("status-text").innerText = "Loading CMS...";
      
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/npm/decap-cms@3.1.2/dist/decap-cms.min.js";
      script.onload = function() {
        // CMS 加载后，隐藏我们的加载提示
        document.getElementById("loading-msg").style.display = "none";
      };
      document.body.appendChild(script);

      // 依然保留登录监听，防止 session 过期
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.reload();
            });
          }
        });
      }
    }
  </script>
</body>
</html>
