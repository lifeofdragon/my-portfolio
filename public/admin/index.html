<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <!-- 引用配置文件 -->
  <link href="./config.yml" type="text/yaml" rel="cms-config-url">

  <style>
    body { margin: 0; background: #1e1e1e; color: #eee; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
    .loader { border: 4px solid #333; border-top: 4px solid #a3e635; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .msg-box { text-align: center; padding: 40px; background: #2a2a2a; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); max-width: 400px; }
    
    /* 成功按钮样式 */
    .btn-success {
      background: #a3e635; color: #000; border: none; padding: 12px 24px; font-size: 16px; font-weight: bold; border-radius: 4px; cursor: pointer; margin-top: 20px; text-decoration: none; display: inline-block;
    }
    .btn-success:hover { background: #84cc16; }
    .hidden { display: none !important; }
  </style>

  <!-- 1. 引入 Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <!-- 状态容器 -->
  <div id="status-container" class="msg-box">
    <div class="loader" id="spinner"></div>
    <h2 id="status-title">Checking Identity...</h2>
    <p id="status-desc" style="opacity: 0.7;">Please wait...</p>
    
    <!-- 手动进入按钮 (默认隐藏) -->
    <a href="/admin/" id="enter-btn" class="hidden btn-success">Enter CMS Dashboard →</a>
  </div>

  <!-- 挂载点 -->
  <div id="nc-root"></div>

  <script>
    // ---------------------------------------------------------
    // 核心逻辑：分离注册流程与 CMS 加载流程
    // ---------------------------------------------------------
    
    const hash = window.location.hash;
    // 检测 URL 是否包含 Netlify Identity 的令牌
    const isRegistrationFlow = hash.includes("invite_token=") || hash.includes("recovery_token=") || hash.includes("confirmation_token=");

    const titleEl = document.getElementById("status-title");
    const descEl = document.getElementById("status-desc");
    const spinnerEl = document.getElementById("spinner");
    const btnEl = document.getElementById("enter-btn");
    const containerEl = document.getElementById("status-container");

    if (isRegistrationFlow) {
      // === 场景 A：正在注册/确认 ===
      // 绝对不要加载 CMS 脚本，防止冲突
      
      titleEl.innerText = "Complete Registration";
      descEl.innerText = "Please set your password in the popup window.";
      
      // 确保 Identity 组件初始化
      if (window.netlifyIdentity) {
        // 监听登录成功事件
        window.netlifyIdentity.on("login", (user) => {
          // 注册/登录成功！
          // 关键改变：不自动刷新，而是显示按钮让用户手动点
          // 这样能防止弹窗还没处理完就被页面刷新打断
          spinnerEl.classList.add("hidden");
          titleEl.innerText = "Registration Successful!";
          descEl.innerText = "Welcome, " + (user.user_metadata.full_name || user.email);
          btnEl.classList.remove("hidden"); // 显示“进入后台”按钮
          
          // 关闭可能还开着的弹窗
          window.netlifyIdentity.close();
        });
        
        // 监听错误
        window.netlifyIdentity.on("error", err => {
          titleEl.innerText = "Error";
          descEl.innerText = err.message;
        });
      }

    } else {
      // === 场景 B：正常访问后台 ===
      // 只有在没有令牌的情况下，才加载 CMS
      
      titleEl.innerText = "Loading CMS...";
      descEl.innerText = "Connecting to content database...";
      
      // 动态加载 CMS 脚本
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/npm/decap-cms@3.1.2/dist/decap-cms.min.js";
      
      script.onload = function() {
        // CMS 加载成功后，隐藏我们的加载提示，把舞台交给 CMS
        containerEl.classList.add("hidden");
      };
      
      document.body.appendChild(script);
      
      // 正常登录状态下的自动刷新逻辑
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.reload();
            });
          }
        });
      }
    }
  </script>
</body>
</html>
